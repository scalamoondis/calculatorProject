<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE THINGS</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>

    <header class="header">
        <h1>DO THE MATH!</h1>
    </header>

    <main class="maincontent">

        <div class="calculatorContainer">

            <div class="calculatorSurface">

                <div class="displayBox">Display</div>

                <div class="buttonsBox">

                    <button id="allClearButton">AC</button>
                    <button id="clearButton">C</button>
                    <button id="floordivisionButton">%</button>
                    <button id="regularDivisionButton">รท</button>
                    <button id="numberSevenButton">7</button>
                    <button id="numberEightButton">8</button>
                    <button id="numberNineButton">9</button>
                    <button id="additionButton">+</button>
                    <button id="numberFourButton">4</button>
                    <button id="numberFiveButton">5</button>
                    <button id="numberSixButton">6</button>
                    <button id="subtractionButton">-</button>
                    <button id="numberOneButton">1</button>
                    <button id="numberTwoButton">2</button>
                    <button id="numberThreeButton">3</button>
                    <button id="multiplicationButton">*</button>
                    <button id="numberZeroButton">0</button>
                    <button id="decimalButton">.</button>
                    <button id="equalsButton">=</button>

                </div>

            </div>


        </div>


    </main>

















    <script src="scripting.js"></script>
</body>
</html>
